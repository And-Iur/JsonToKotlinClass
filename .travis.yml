language: java
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: build/distributions/JsonToKotlinClass*.zip
    skip_cleanup: true
    on:
      tags: true
      repo: wuseal/JsonToKotlinClass
      branch: master

  - provider: script
    script: ./gradlew publishPlugin
    skip_cleanup: true
    on:
      tags: true
      repo: wuseal/JsonToKotlinClass
      branch: master
      condition: $TRAVIS_TAG =~ (eap|EAP)$

env:
  global:
    - secure: 
    - secure: 
